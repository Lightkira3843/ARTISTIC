<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 300px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #ff9800;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #ffac33;
    }

    .artistic-bg {
      background-image: url("#");
      background-size: cover;
      background-position: center;
    }

    .full-page-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://source.unsplash.com/1600x600/?art,artiest,artistic");
      background-size: cover;
      background-position: center;
      opacity: 0.8;
      z-index: -1;
    }

    .theme-switch {
      text-align: center;
      margin-top: 10px;
    }

    .theme-switch input[type="checkbox"] {
      display: none;
    }

    .theme-switch label {
      display: inline-block;
      width: 40px;
      height: 25px;
      border-radius: 20px;
      background-color: #ddd;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .theme-switch label:after {
      content: "";
      display: block;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      top: 3px;
      left: 3px;
      transition: left 0.3s;
    }

    .theme-switch input[type="checkbox"]:checked + label {
      background-color: #4caf50;
    }

    .theme-switch input[type="checkbox"]:checked + label:after {
      left: calc(100% - 21px);
    }

    .remember-me {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="full-page-bg"></div>
  <div class="container artistic-bg">
    <h2>Login</h2>
    <form method='post' , action="/login/">
      {% csrf_token %}

      <input type="text" name="uname" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>

      {% comment %} <div class="theme-switch">
        <input type="checkbox" id="themeSwitch" name="themeSwitch">
        <label for="themeSwitch"></label>
      </div> {% endcomment %}
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/signup"> <br>Create New Account</a></p>
  </div>
  <script>
    const themeSwitch = document.getElementById('themeSwitch');
    const body = document.body;

    themeSwitch.addEventListener('change', function () {
      body.classList.toggle('dark-theme');
    });
  </script>
</body>
</html>
