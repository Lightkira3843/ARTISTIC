<!DOCTYPE html>
<html>
<head>
  <title>Create New User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #ff9800;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #ffac33;
    }

    .artistic-bg {
      background-image: url("#");
      background-size: cover;
      background-position: center;
    }

    .full-page-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://source.unsplash.com/1600x600/?art,artiest,artistic");
      background-size: cover;
      background-position: center;
      opacity: 0.8;
      z-index: -1;
    }
  </style>
</head>

{% comment %} 
<body>
  <div class="full-page-bg"></div>
  <div class="container artistic-bg">
    <h2>Create New User</h2>
    <form method="post" action="/signup/">
      {% csrf_token %}

      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>
      
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" required>
      
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
      
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" name="confirm_password" id="confirm_password" required>
      
      <input type="submit" value="Create User">
    </form>
  </div>
</body>
 {% endcomment %}

 <body>
    <div class="full-page-bg"></div>
    <div class="container artistic-bg">
      <h2>Create New User</h2>
      <form method="post" action="/signup/">
        {% csrf_token %}
        
        {% comment %} {% if error_message %}
          <p class="error-message">{{ error_message }}</p>
        {% endif %} {% endcomment %}
        
        {% if success_message %}
          <p class="success-message">{{ success_message }}</p>
        {% endif %}
  
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="username">firstname:</label>
        <input type="text" name="firstname" id="username" required>

        <label for="username">lastname:</label>
        <input type="text" name="lastname" id="username" required>
        
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        
        <input type="checkbox" id="show_password" onclick="togglePasswordVisibility()">
        <label for="show_password">Show Password</label>
        
        <input type="submit" value="Create User">
      </form>
    </div>
    
    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var confirmPasswordInput = document.getElementById("confirm_password");
        
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          confirmPasswordInput.type = "text";
        } else {
          passwordInput.type = "password";
          confirmPasswordInput.type = "password";
        }
      }
    </script>
  </body>
  




</html>
