<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store - Shopping Cart</title>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>
    <header class="header">
        <h1>Artistic Store</h1>
        <nav>
            <ul>
                <li class="header"><a href="/">Home</a></li>
                <li class="header"><a href="#">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Dynamically generated cart items will be displayed here -->
        </div>
        <div id="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total items: <span id="total-items">0</span></p>
            <p>Total price: $<span id="total-price">0.00</span></p>
            <a href="checkout.html" class="btn">Proceed to Checkout</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        // Example JavaScript code to generate and update cart items dynamically
        // This is just a demonstration and requires further implementation based on your specific requirements

        // Get the cart-items container element
        const cartItemsContainer = document.getElementById('cart-items');

        // Simulated array of cart items
        const cartItems = [
            { id: 1, name: 'Product 1', price: 10, image: 'img/product1.jpg', quantity: 2 },
            { id: 2, name: 'Product 2', price: 20, image: 'img/product2.jpg', quantity: 1 },
            { id: 3, name: 'Product 3', price: 30, image: 'img/product3.jpg', quantity: 3 }
        ];

        // Function to generate the cart item HTML
        function generateCartItemHTML(item) {
            return `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="product-image">
                    <div class="product-details">
                        <h4>${item.name}</h4>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                    </div>
                </div>
            `;
        }

        // Function to update the cart items on the page
        function updateCartItems() {
            cartItemsContainer.innerHTML = '';

            cartItems.forEach(item ='' {
                const cartItemHTML = generateCartItemHTML(item);
                cartItemsContainer.innerHTML += cartItemHTML;
            });
        }

        // Call the updateCartItems function to initially populate the cart items
        updateCartItems();
    </script>
</body>
</html>
